<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Nombre</title>
    <style>
        table,
        td,
        tr{border: 1px solid black}
      </style>
</head>
<body>
    <table>
      <tbody>
        <tr>
          <td><strong>Nombre</strong></td>
          <td><strong>Apellido</strong></td>
          <td><strong>Edad</strong></td>
        </tr>
        <tr>
          <td>Laura</td>
          <td>Martínez</td>
          <td>29</td>
        </tr>
        <tr>
          <td>Jorge</td>
          <td>Rodríguez</td>
          <td>35</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
