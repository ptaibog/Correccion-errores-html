<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac BOOM!</title>
    <style>
      table,
      td,
      tr{border: 1px solid black}
    </style>
</head>
<body>
  <table>
    <caption>
      Tic&nbsp;Tac&nbsp;Toe
    </caption>
    <tbody>
      <tr>
        <td colspan="4">#</td>
      </tr>
      <tr>
        <td rowspan="3">#</td>
        <td>X</td>
        <td>O</td>
        <td>O</td>
      </tr>
      <tr>
        <td>O</td>
        <td>X</td>
        <td>O</td>
      </tr>
      <tr>
        <td>O</td>
        <td>O</td>
        <td>X</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
